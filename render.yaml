services:
  - type: web
    name: suzan-backend
    env: python
    region: oregon
    plan: starter
    rootDir: backend-suzan
    pythonVersion: "3.12.0"
    buildCommand: |
      python --version
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 8000
